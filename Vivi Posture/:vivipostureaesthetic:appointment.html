<div class="appointment-section">
  <div class="section-header">
    <h2 class="section-title">立即预约</h2>
    <p class="section-subtitle">专业团队为您提供一对一定制服务</p>
  </div>
  
  <div class="appointment-container">
    <div class="appointment-image">
      <img src="clinic-image.jpg" alt="诊所环境">
    </div>
    
    <form class="appointment-form">
      <div class="form-header">
        <h3>预约咨询</h3>
        <p>请填写以下信息，我们会尽快与您联系</p>
      </div>
      
      <div class="form-group">
        <input type="text" placeholder="您的姓名" required>
      </div>
      
      <div class="form-group">
        <input type="tel" placeholder="联系电话" required>
      </div>
      
      <div class="form-group">
        <select required>
          <option value="" disabled selected>选择咨询项目</option>
          <option>脊椎矫正</option>
          <option>运动康复</option>
          <option>姿势矫正</option>
          <option>疼痛治疗</option>
        </select>
      </div>
      
      <button type="submit" class="submit-btn">
        <span>立即预约</span>
        <i class="arrow-icon"></i>
      </button>
    </form>
  </div>
</div>
