<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>徒手整形美容中心</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/vant.css">
</head>
<body>
    <div id="app">
        <!-- 导航栏 -->
        <div id="navigation"></div>

        <!-- 首页内容 -->
        <div class="home-section">
            <div class="hero-section">
                <div class="hero-content">
                    <h1 class="main-title">专业徒手整形美容</h1>
                    <p class="subtitle">无创伤、无痛苦、即刻见效的专业美容服务</p>
                    <a href="#appointment" class="cta-button">立即预约</a>
                </div>
                <div class="hero-image">
                    <img src="images/hero.jpg" alt="美容服务">
                </div>
            </div>
        </div>

        <!-- 服务项目 -->
        <div class="services-section">
            <div class="section-header">
                <h2 class="section-title">我们的服务</h2>
                <p class="section-subtitle">专业的徒手整形美容服务</p>
            </div>
            <div class="service-grid">
                <div class="service-card" v-for="service in services">
                    <img :src="service.image" :alt="service.name">
                    <h3>{{ service.name }}</h3>
                    <p>{{ service.description }}</p>
                    <div class="service-price">RM {{ service.price }}</div>
                </div>
            </div>
        </div>

        <!-- 预约表单 -->
        <div id="appointment" class="appointment-section">
            <div class="appointment-container">
                <div class="appointment-form">
                    <div class="form-header">
                        <h3>预约服务</h3>
                        <p>请填写以下信息进行预约</p>
                    </div>
                    <van-form @submit="onSubmit">
                        <van-field
                            v-model="form.name"
                            name="name"
                            label="姓名"
                            placeholder="请输入姓名"
                            :rules="[{ required: true, message: '请填写姓名' }]"
                        />
                        <van-field
                            v-model="form.phone"
                            name="phone"
                            label="手机号"
                            placeholder="请输入手机号"
                            :rules="[{ required: true, message: '请填写手机号' }]"
                        />
                        <van-field
                            v-model="form.service"
                            name="service"
                            label="服务项目"
                            placeholder="请选择服务项目"
                            readonly
                            @click="showServicePicker = true"
                        />
                        <van-field
                            v-model="form.date"
                            name="date"
                            label="预约日期"
                            placeholder="请选择日期"
                            readonly
                            @click="showDatePicker = true"
                        />
                        <van-field
                            v-model="form.time"
                            name="time"
                            label="预约时间"
                            placeholder="请选择时间"
                            readonly
                            @click="showTimePicker = true"
                        />
                        <div style="margin: 16px;">
                            <van-button round block type="primary" native-type="submit">
                                提交预约
                            </van-button>
                        </div>
                    </van-form>
                </div>
                <div class="appointment-image">
                    <img src="images/appointment.jpg" alt="预约服务">
                </div>
            </div>
        </div>
    </div>

    <script src="js/vue.min.js"></script>
    <script src="js/vant.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script>
        // 加载导航栏
        fetch('navigation.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navigation').innerHTML = html;
            });

        new Vue({
            el: '#app',
            data() {
                return {
                    services: [],
                    form: {
                        name: '',
                        phone: '',
                        service: '',
                        date: '',
                        time: ''
                    },
                    showServicePicker: false,
                    showDatePicker: false,
                    showTimePicker: false
                }
            },
            methods: {
                onSubmit(values) {
                    console.log('submit', values);
                    // 处理预约提交
                }
            },
            mounted() {
                // 加载服务数据
                axios.get('/api/services')
                    .then(response => {
                        this.services = response.data;
                    });
            }
        });
    </script>
</body>
</html>
