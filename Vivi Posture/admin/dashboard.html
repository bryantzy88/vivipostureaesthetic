<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 重整齐骨</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body class="admin-dashboard">
    <nav class="admin-nav">
        <div class="logo">重整齐骨后台管理</div>
        <div class="admin-info">
            <span>管理员</span>
            <a href="login.html" class="logout-btn">退出</a>
        </div>
    </nav>

    <div class="admin-container">
        <aside class="admin-sidebar">
            <ul class="menu-list">
                <li class="active"><a href="#dashboard">控制面板</a></li>
                <li><a href="#appointments">预约管理</a></li>
                <li><a href="#cases">案例管理</a></li>
                <li><a href="#services">服务项目</a></li>
                <li><a href="#settings">系统设置</a></li>
            </ul>
        </aside>

        <main class="admin-content">
            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>今日预约</h3>
                    <div class="stat-number">12</div>
                </div>
                <div class="stat-card">
                    <h3>待处理</h3>
                    <div class="stat-number">5</div>
                </div>
                <div class="stat-card">
                    <h3>本月预约</h3>
                    <div class="stat-number">156</div>
                </div>
            </div>

            <div class="recent-appointments">
                <h2>最近预约</h2>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>时间</th>
                            <th>姓名</th>
                            <th>联系方式</th>
                            <th>预约项目</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 预约数据行 -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
